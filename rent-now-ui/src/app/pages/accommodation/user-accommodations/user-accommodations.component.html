<h1>{{ 'yourAnnouncements' | transloco }}</h1>
<div id="main" *ngFor="let accommodation of accommodationList?.content">
  <div id="full">
    <div id="left">
      <p-image [src]="getPhoto(accommodation.id)" alt="Image" width="400em"></p-image>
    </div>
    <div id="right">
      <p id="name"><b>{{accommodation.name}}</b></p>
      <p>
        {{ accommodation.addressRS.city }}
        <ng-container *ngIf="accommodation.addressRS.street !== '' && accommodation.addressRS.street != null">
          ul.{{ accommodation.addressRS.street }}
        </ng-container>
        {{ accommodation.addressRS.houseNumber }}
      </p>

      <div id="costs">
        <b><span id="price">{{accommodation.priceForDay}} z≈Ç </span></b>
        <span class="numberOfDays">/ 1 {{ 'night' | transloco }}</span>
      </div>
      <div id="button">
        <p-button label="{{ 'seeMore' | transloco }}" (onClick)="showDetails(accommodation.id)" icon="pi pi-angle-right"
                  iconPos="right"></p-button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="accommodationList.totalElements === 0">
  <p id="noAccommodations">{{ 'anyAnnouncements' | transloco }} :(</p>
</div>
<p-paginator *ngIf="accommodationList" (onPageChange)="onPageChange($event)" [first]="1"
             [rows]="10" [totalRecords]="accommodationList.totalElements"></p-paginator>
