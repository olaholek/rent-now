spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: test
  h2:
    console:
      enabled: true
      settings:
        web-admin-password: password
        web-allow-others: true
        trace: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
  sql:
    init:
      mode: always